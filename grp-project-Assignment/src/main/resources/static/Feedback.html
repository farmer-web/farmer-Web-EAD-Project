<div class="card">
    <div class="card-header">
        <p class="h4 mb-2 text-center">Add Feedback</p>
    </div>
    <div class="card-body">
        <form class="text-center border border-light p-5" action="/addFeedback" method="post" enctype="multipart/form-data">

            <!-- Name -->
            <input type="text" name="Cname" id="name" class="form-control mb-4"
                   placeholder="Customer Name">
            <br>

            <!-- Price -->
            <input type="text" name="MobileNo" id="Mobile" class="form-control mb-4"
                   placeholder="Mobile Number">
            <br>

            <!-- Description -->
            <textarea class="form-control mb-4" id="fmessage" name="message"
                      placeholder="Message">Feedback Message
                                 </textarea><br>
            <input type="text" name="femail" id="email" class="form-control mb-4"
                   placeholder="Feedbacker email">

            <!-- Sign in button -->
            <br>
            <button class="btn btn-info btn-block" type="submit">Submit Feedback</button>
        </form>
    </div>
</div>
